<!DOCTYPE html>
<meta />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Alfredo Recoliza" />
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- fontawesome CSS -->
    <script
      src="http://kit.fontawesome.com/b56caa63bd.js"
      crossorigin="anonumous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Portfolio Well Full Stack</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.png" alt="" width="70%" />
        </a>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item border-0">
            <i class="fa-brands fa-linkedin fa-2xl"></i>
          </li>
          <li class="list-group-item border-0">
            <i class="fa-brands fa-github fa-2xl"></i>
          </li>
          <li class="list-group-item border-0">
            <i class="fa-brands fa-facebook fa-2xl"></i>
          </li>
          <li class="list-group-item border-0">
            <i class="fa-brands fa-instagram fa-2xl"></i>
          </li>
          <li class="list-group-item border-0">
            <i class="fa-brands fa-twitter fa-2xl"></i>
          </li>
          <li class="list-group-item border-0">
            <!-- Button trigger modal -->
            <i
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              class="fa-solid fa-user-lock fa-2xl"
            >
            </i>
          </li>
        </ul>
        <!-- Modal -->
        <div
          class="modal fade"
          id="loginModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Iniciar Sesión
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid" id="Banner">
      <img src="./assets/banner/Banner.png" class="d-block w-100 responsive rounded" alt="...">
    </div>    

    
    <img src="./assets/img_avatar.jpg" alt="Avatar" class="avatar" />
    <div class="container-fluid" id="AcercaDe">Acerca de</div>
    <div class="container-fluid" id="Experiencia">Experiencia</div>
    <div class="container-fluid" id="Educacion">Educacion</div>
    <div class="container-fluid" id="Habilidades">Habilidades</div>
    <div class="container-fluid" id="Proyectos">Proyectos</div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
